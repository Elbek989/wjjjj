{% extends 'base.html' %}

{% block title %}Xona bron qilish{% endblock %}

{% block content %}
<div class="container mt-5">
  <h2>Xonani bron qilish: {{ room.title }}</h2>

  {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
  {% endif %}

  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label>Foydalanuvchi ID:</label>
      <input type="number" name="user_id" class="form-control" required>
    </div>
    <div class="mb-3">
      <label>Bron tugash vaqti:</label>
      <input type="datetime-local" name="end_time" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-success">Bron qilish</button>
  </form>
</div>
{% endblock %}
