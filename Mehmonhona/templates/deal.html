{% extends 'base.html' %}

{% block title %}Bron qilish - {{ room.title }}{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="card shadow-sm mx-auto" style="max-width: 600px;">
    <div class="card-header bg-primary text-white">
      <h3 class="mb-0">Xonani bron qilish: {{ room.title }}</h3>
    </div>
    <div class="card-body">

      {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
      {% endif %}

      <form method="post" novalidate>
        {% csrf_token %}

        <div class="mb-3">
          <label for="user_id" class="form-label">Foydalanuvchi ID</label>
          <input type="number" class="form-control" id="user_id" name="user_id" placeholder="ID raqamingizni kiriting" required>
        </div>

        <div class="mb-3">
          <label for="end_time" class="form-label">Bron tugash vaqti</label>
          <input type="datetime-local" class="form-control" id="end_time" name="end_time" required>
        </div>

        <button type="submit" class="btn btn-success w-100">Bron qilish</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
