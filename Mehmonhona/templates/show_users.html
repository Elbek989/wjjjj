{% extends 'base.html' %}

{% block title %}Foydalanuvchilar ro‘yxati{% endblock %}

{% block content %}
<h2>Foydalanuvchilar ro‘yxati</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Foydalanuvchi nomi</th>

        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.first_name }}</td>


        </tr>
        {% empty %}
        <tr>
            <td colspan="3">Hech qanday foydalanuvchi topilmadi.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
